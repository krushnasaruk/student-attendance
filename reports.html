<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reports</title>
  <style>
    :root{--bg-a:#071029;--bg-b:#0f1b2b;--surface:rgba(255,255,255,0.04);--text:#e6eef8;--muted:#bfc9d6}
    .light-theme{--bg-a:#f7fbff;--bg-b:#eef6ff;--surface:rgba(2,6,23,0.04);--text:#0b1220;--muted:#556074}
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--bg-a),var(--bg-b));color:var(--text)}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:24px 20px;border-radius:12px;box-shadow:0 8px 26px rgba(2,6,23,0.6);max-width:720px;width:92%}
    .muted{color:var(--muted)}
    .btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:10px;background:rgba(255,255,255,0.06);text-decoration:none;color:inherit}
  </style>
</head>
<body>
  <script>
    function applySavedTheme(){
      try{const saved=localStorage.getItem('theme');document.body.classList.toggle('light-theme',saved==='light')}catch(e){}
    }
    applySavedTheme();
    window.addEventListener('pageshow', applySavedTheme);
  </script>
  <main class="card">
    <h1 style="font-size:22px;margin-bottom:6px">Reports</h1>
    <p class="muted" style="margin-bottom:16px">Generate and download attendance reports.</p>
    <div style="height:180px;border-radius:10px;background:rgba(255,255,255,0.04);display:grid;place-items:center;margin-bottom:12px">Reports placeholder</div>
    <a class="btn" href="dashboard2.html">‚Üê Back to Dashboard</a>
  </main>
</body>
</html>
